<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num = parseInt(prompt("Enter your name: "));
        for(var i=0; i<=num; i++)
        {
            if(i==5)
            {
                break;
            }
            document.write(" ", i);
        }
        for(var j=1;j<=num; j++)
        {
            if(j%2==0)
            {
                continue;
            }
            document.write(" "+j);
        }
    </script>
</body>
</html>
