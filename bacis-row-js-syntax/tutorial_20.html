<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter your number: "));
        var i=0;
        while(i<=num){
            if(i%3==0 || i%5==0)
            {
                document.write(" ",i);
            }
            
            i += 1;
        }
    </script>
</body>
</html>
