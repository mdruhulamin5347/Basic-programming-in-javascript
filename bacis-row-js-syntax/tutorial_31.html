        function Student(name,roll,marks,lang){
            this.name = name,
            this.roll = roll,
            this.marks = marks,
            this.lang = lang
            this.display = function(){
                document.write(this.name),
                document.write(this.roll),
                document.write(this.marks),
                document.write(this.lang)
            }
        }
        var students = new Student("Md.Ruhul AMin",534793,93,['python','c','c++','javascript']);
        var students2 = new Student("Md.Arafat",534792,99,['python','c','c++']);
        students.display();
        students2.display();
    </script>
