<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter your number: "));
        var sum = 0;
        for(var i=0; i<=num; i++)
        {
            sum+=i;
        }
        document.write(sum);
    </script>
</body>
</html>
