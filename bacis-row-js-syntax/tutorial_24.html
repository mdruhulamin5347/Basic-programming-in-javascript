<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function Squre(num1){
            return num1 * num1;
        }
        document.write(Squre(5) + "<br/>");
        document.write(Squre(7)+ "<br/>");
        document.write(Squre(9)+ "<br/>");
    </script>


    <script>
        function multi(num1,num2){
            var result = num1 * num2;
            return result;
        }
        var number = parseInt(prompt("Enter your first number: "));
        var number2 = parseInt(prompt("Enter you second number: "));
        var ans = multi(number,number2);
        document.write(ans);
    </script>
</body>
</html>
