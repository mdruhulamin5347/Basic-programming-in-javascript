<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num = parseInt(prompt("Enter  your number: "));
        switch(num){
            case 0:
                document.write("Zero");
                break;
            case 1:
                document.write("ONe");
                break;
            case 2: 
                document.write("Two");
                break;
            case 3: 
                document.write("Tree");
                break;
            case 4: 
                document.write("Four");
                break;
            case 5: 
                document.write("Five");
                break;
            default:
                document.write("Invalid number");
        }
    </script>
</body>
</html>
