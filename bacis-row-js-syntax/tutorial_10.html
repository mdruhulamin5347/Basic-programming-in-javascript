<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("Enter your first number: ");
        var num2 = prompt("Enter your second Number: ");
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        var sum = num1 + num2;
        var sub = num1 - num2;
        var mut = num1 * num2;
        var div = num1 / num2;
        var mod = num1 % num2;
        var sqr = num1 ** num2;
        document.write("Sum is: " + sum + "<br/>");
        document.write("sub is: " + sub + "<br/>");
        document.write("mult is: " + mut + "<br/>");
        document.write("div is: " + div + "<br/>");
        document.write("mod is: " + mod + "<br/>");
        document.write("sqr is: " + sqr + "<br/>");
    </script>
</body>
</html>
