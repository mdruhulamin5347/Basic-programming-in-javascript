<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // control statment 2 prokar
        // 1. conditional control statment
        // 2. loop control statment
        // this topic is conditional statment, 

        var num = parseInt(prompt("Enter your number: "))
        if(num%2==0)
            document.write("Even");
        else
            document.write("Odd");

        
        var num1 = parseInt(prompt("Enter your number: "));
        if(num1 > 0)
            document.write("This is Positive Number");
        else if(num1 < 0)
            document.write("This is Negetive Number");
        else
            document.write("This is Zero");
    </script>
</body>
</html>
